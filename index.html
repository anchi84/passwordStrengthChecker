<!doctype html>
<html lang="en">

<head>
    <title>passwordStrengthChecker!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/passwordStrengthChecker.css">
</head>

<body>
    <h1>Password Strength Checker</h1>
    <form>
        <label>Email:</label>
        <input type="email" name="email" id="email" required />
        <label>Password:</label>
        <input type="password" name="password" id="pass" required/>
        <input type="submit" value="Prijavi se" id="button">
    </form>
    <p id="message"></p>
    <table>
        <tr>
            <td><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></td>
            <td>&nbsp;barem jedno veliko slovo</td>
        </tr>
        <tr>
            <td><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></td>
            <td>&nbsp;barem jedno malo slovo</td>
        </tr>
        <tr>
            <td><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></td>
            <td>&nbsp;barem jedan broj</td>
        </tr>
        <tr>
            <td><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></td>
            <td>&nbsp;barem jedan specijalan karakter</td>
        </tr>
        <tr>
            <td><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></td>
            <td>&nbsp;barem 8 karaktera</td>
        </tr>
    </table>
            
    <div>
        <input type="checkbox" id="checkbox" onclick="return false;" />
        <span id="done">&nbsp;svi uslovi ispunjeni</span>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/passwordStrengthChecker.js"></script>
</body>

</html>
